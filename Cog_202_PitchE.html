<html>

<head>
    <meta charset="UTG-8">
    <title>Experiment</title>
    <link rel="stylesheet" href="Cog_202_PitchE.css">
</head>

<body bgcolor="#C0C0C0" text="black">
    <p>Is the second tone lower or higher in pitch than the first tone?</p>
    <button class="lower mybutton">lower</button>
    <button class="higher mybutton">higher</button>
    <button class="repeat mybutton" onclick="runFG()">repeat</button>
    <button class="start mybutton" onclick="runFG()">start</button>
    <a href=""><img src="https://www.seattleu.edu/uploadedImages/CMSTraining/Content/red-next-arrow-md.png?n=4116" alt="Next_Page" style="width:80px; height:40px">
    </a>
</body>
<script>
function runFG() {
    setTimeout(function() {
        var F = new Audio("F.mp3");
        F.play();
    }, 0);
    setTimeout(function() {
        var G = new Audio("G.mp3");
        G.play();
    }, 1500);

};
</script>

</html>
