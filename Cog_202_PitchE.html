<html>

<head>
    <meta charset="UTG-8">
    <title>Experiment</title>
    <link rel="stylesheet" href="Cog_202_PitchE.css">
</head>

<body bgcolor="#C0C0C0" text="black">
    <p>Is the second tone lower or higher in pitch than the first tone?</p>
    <button id="1" class="lower mybutton" onclick="make_choice1()">lower</button>
    <button id="2" class="higher mybutton" onclick="make_choice2()">higher</button>
    <button class="repeat mybutton" onclick="runFG()">repeat</button>
    <audio src="F.mp3" autoplay="autoplay">
    </audio>
    <audio id="Gnote" src="G.mp3">
    </audio>
</body>
<script>
setTimeout(function() {
    document.getElementById("Gnote").play();
}, 1500);

function runFG() {
    setTimeout(function() {
        var F = new Audio("F.mp3");
        F.play();
    }, 0);
    setTimeout(function() {
        var G = new Audio("G.mp3");
        G.play();
    }, 1500);

};

function make_choice1() {
if (document.getElementById("1")) {
    alert("WRONG...");
    window.location="Cog_202_PitchE2.html";
}
    };

function make_choice2() {
if (document.getElementById("2")) {
    alert("CORRECT!!!");
    window.location="Cog_202_PitchE2.html";
}
	};

</script>

</html>
